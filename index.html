<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ashley Rogers | Intro component with sign up form</title>


</head>
<body>

  <section class="main-content">
    <h1>Learn to code by watching others</h1>
    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </p>
  </section>
  <section class="cta-section">
    <div><a href="#" class="btn "><span class="free-trial">Try it free 7 days</span> then $20/mo. thereafter</a></div>
    <div class="signup-section">
        <form action="#" novalidate>
          <div><input type="text" id="firstname" name="firstname" placeholder="First Name"></div>
          <div><input type="text" id="lastname" name="lastname" placeholder="Last Name"></div>
          <div><input type="email" id="email" name="email" placeholder="Email Address"></div>
          <div><input type="password" id="password" name="password" placeholder="password"></div>
          <div><input type="submit" value="Claim your free trial" class="btn"></div>
        </form>
        <div class="disclaimer">By clicking the button, you are agreeing to our <span class="legal">Terms and Services</span></div>
    </div>
  </section>
  


</body>
</html>
